<div class="app">
  <nav style="padding: 15px 20px; background: #2c3e50; color: white; margin-bottom: 20px;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
      <a routerLink="/" style="color: white; text-decoration: none; font-size: 20px; font-weight: bold;">
        题库管理系统
      </a>
      <div style="display: flex; gap: 15px; align-items: center;">
        <a routerLink="/" style="color: white; text-decoration: none;">题库</a>
        <a routerLink="/question-sets" style="color: white; text-decoration: none;">试卷</a>
        <a routerLink="/users" style="color: white; text-decoration: none;">用户</a>
        <ng-container *ngIf="user; else loggedOut">
          <a routerLink="/my-answers" style="color: white; text-decoration: none;">我的答题</a>
          <a routerLink="/collections" style="color: white; text-decoration: none;">收藏</a>
          <span>欢迎, {{ user.username }}</span>
          <button
            (click)="logout()"
            style="padding: 8px 16px; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px;">
            退出
          </button>
        </ng-container>
        <ng-template #loggedOut>
          <a routerLink="/login" style="color: white; text-decoration: none;">登录</a>
          <a routerLink="/register" style="color: white; text-decoration: none;">注册</a>
        </ng-template>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
